<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Encuentra Imágenes del tema que gustes</h1>
        
        <!-- Barra de búsqueda -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="query" placeholder="Escribe una palabra clave..." aria-label="Buscar imagen">
            <button class="btn btn-custom" id="btn" onclick="searchImages()">Buscar</button>
        </div>

        <!-- Contenedor de imágenes -->
        <div id="image-container" class="mt-4 row row-cols-1 row-cols-md-3 g-4"></div>
        
        <button id="toggle-favorites" class="btn btn-custom mt-4">Mostrar/Ocultar Favoritos</button>

        <!-- Contenedor de favoritos -->
        <div id="favorites-container" style="display: none;">
            <h2 class="mt-5">Favoritos</h2>
            <div id="favorites-grid" class="mt-4 row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
