<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4"><i class="fas fa-images"></i> Encuentra Imágenes del tema que gustes</h1>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="caja" placeholder="Escribe una palabra clave..." aria-label="Buscar imagen">
            <button class="btn btn-custom" id="btn"><i class="fas fa-search"></i> Buscar</button>
        </div>

        <ul id="sugerencias" class="list-group w-50 mx-auto position-relative"></ul>
        <br><br>
        
         <center>
            <div id="imageResult" class="mt-4 row row-cols-1 row-cols-md-3 g-4"></div>
         </center>
</div>

        <br><br>
    </div>
    
    <br><br><br><br><br><br>
    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
